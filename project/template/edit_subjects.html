{% extends 'header_footer.html' %}
{% load static %}
{% block content %}

	<!-- Main Content -->
      <div class="main-content">
        <section class="section">
          <div class="section-header">
						<div class="row">
							<div class="col-xl-6 col-lg-col-md-6 col-sm-12">
								<div class="section-header-breadcrumb-content">
									<h1>Subjects Table</h1>

								</div>
							</div>

						</div>
					</div>
          <div class="section-body">
            <div class="row">

              <div class="col-12 col-md-12 col-lg-12">
                <div class="card">
                  <div class="card-header">
                    <h4>Subjects Table</h4>
                  </div>



                  <form method="post" name="f1" action="/update_subjects/{{subjects.subject_id}}" data-parsley-validate="">
                  {% csrf_token %}

					 <div class="card-body">
                    <div class="table-responsive">
                      <table class="table table-striped table-hover"  style="width:100%;">
                        <thead>
                          <tr>
						  <tr>
                            <th>SUBJECT NAME</th>
							  <td style="color:red;"><input class="form-control select2" type="text"
                                                name="subject_name" value="{{subjects.subject_name}}"
                              data-parsley-required="true" data-parsley-required-message="Please Enter Subject Name"></td>
						  </tr>
						  <tr>
                            <th>DESCRIPTION</th>
							  <td style="color:red;"><input class="form-control select2" type="text" name="description" value="{{subjects.description}}"
                              data-parsley-required="true" data-parsley-required-message="Please Enter Description"></td>
						  </tr>
                          <tr>
                            <th>STREAM ID</th>
							  <td style="color:red;">
                                  <select class="form-control select2" name="stream_id">
									{% for data in stream %}
                        				<option value="{{data.stream_id}}">{{data.stream_type}}</option>
									{% endfor %}
								  </select>
                              </td>
						  </tr>


                        </thead>
                        <tbody>

                        </tbody>
                      </table>
                    </div>
                  </div>










                    <div class="card-footer text-right">
                      <button class="btn btn-primary" value="Update">Submit</button>
                    </div>
					   </form>






                  </div>
                </div>
              </div>
		  </div>
		</section>
	  </div>


{% endblock %}

{% extends 'header_footer.html' %}
{% load static %}
{% block content %}
      <!-- Main Content -->
      <div class="main-content">
        <section class="section">
          <div class="section-header">
						<div class="row">
							<div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
								<div class="section-header-breadcrumb-content">
									<h1>Subjects Table</h1>
                  <div class="section-header-breadcrumb">

                  </div>
								</div>
							</div>

						</div>
					</div>
          <div class="section-body">
            <div class="row">
              <div class="col-12">
                <div class="card">
                  <div class="card-header">
                    <h4>Subjects Table</h4>
                  </div>




                  <center>
                     <div>
                       <a href="/insert_subject/" ><button class="btn btn-primary" value="submit" style="align:center"><h6>INSERT</h6></button></a>
                     </div>
                    </center>


                  <div class="card-body">
                    <div class="table-responsive">
                      <table class="table table-striped table-hover" id="tableExport"  style="width:100%;">
                        <thead>
                          <tr>

                            <th>SUBJECT NAME</th>
                            <th>DESCRIPTION</th>
                            <th>STREAM ID</th>
                            <th>ACTION</th>

                          </tr>
                        </thead>
                        <tbody>
                            {% for sub in subjects %}
                          <tr>

                            <td>{{sub.subject_name}}</td>
                            <td>{{sub.description}}</td>
                            <td>{{sub.stream_id.stream_type}}</td>
                            <td><a href="/delete_subject/{{sub.subject_id}}"><img src="{% static 'image/delete.png' %}" height="20"></a>
                                <a href="/edit_subjects/{{sub.subject_id}}"><img src="{% static 'image/edit.png' %}" height="20"></a>
                            </td>
                          </tr>

                            {% endfor %}
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>

 {% endblock %}

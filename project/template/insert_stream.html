{% extends 'header_footer.html' %}
{% load static %}
{% block content %}

	<!-- Main Content -->
      <div class="main-content">
        <section class="section">
          <div class="section-header">
						<div class="row">
							<div class="col-xl-6 col-lg-col-md-6 col-sm-12">
								<div class="section-header-breadcrumb-content">
									<h1>Stream Table</h1>

								</div>
							</div>

						</div>
					</div>
          <div class="section-body">
            <div class="row">

              <div class="col-12 col-md-12 col-lg-12">
                <div class="card">
                  <div class="card-header">
                    <h4>Stream Table</h4>
                  </div>



                  <form method="post" action="/insert_stream/" onsubmit="return validation()" data-parsley-validate="">
                  {% csrf_token %}

					 <div class="card-body">
                    <div class="table-responsive">
                      <table class="table table-striped table-hover" id="" style="width:100%;">
                        <thead>
                          <tr>
						  <tr>
                            <th>STREAM TYPE</th>
							  <td style="color:red;"><input class="form-control  type="text" name="stream_type"autocomplete="off"
                                         data-parsley-required="true" data-parsley-required-message="Please Enter Proper Stream "></td>
						  </tr>
						  <tr>
                            <th>DESCRIPTION</th>
							  <td style="color:red;"><input class="form-control select2" required type="text" name="description" autocomplete="off"
                                    data-parsley-required="true" data-parsley-required-message="Please Enter Description "></td>
						  </tr>
                        </thead>
                        <tbody>

                        </tbody>
                      </table>
                    </div>
                  </div>










                    <div class="card-footer text-right">
                      <button class="btn btn-primary" value="submit">Submit</button>
                    </div>
					   </form>






                  </div>
                </div>
              </div>
		  </div>
		</section>
	  </div>

{% endblock %}

{% extends 'header_footer.html' %}
{% load static %}
{% block content %}

      <!-- Main Content -->
      <div class="main-content">
        <section class="section">
          <div class="section-header">
						<div class="row">
							<div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
								<div class="section-header-breadcrumb-content">
									<h1>Profile</h1>
                 		</div>
							</div>

						</div>
					</div>
          <div class="section-body">
          	<div class="row mt-sm-4 background-image-body">
          		<div class="col-md-12 col-lg-12 box-center">
          			<div class="row author-box">
          				<img alt="image" src="{% static 'image/online_education.jpg' %}" class="rounded-circle author-box-picture box-center mt-4">
          			</div>
         			<div class="row author-box">
          				<div class="page-inner box-center align-center">
            				<h2><a href="#">Online Education</a></h2>

          				</div>
          			</div>

          		</div>
          	</div>
            <div class="row mt-sm-4">
              <div class="col-12 col-md-12 col-lg-4">

              </div>
              <div class="col-12 col-md-12 col-lg-12">
                <div class="card">
                  <div class="padding-20">
                    <ul class="nav nav-pills mb-1" id="myTab2" >

                      <li class="nav-item">
                        <a class="nav-link active" id="profile-tab2" data-toggle="tab" href="#settings"
                          aria-selected="true">Edit Profile</a>
                      </li>
                    </ul>

                      <div class="tab-pane fade show active" id="settings" role="tabpanel" aria-labelledby="profile-tab2">
                        <form method='POST' name="f1" class="needs-validation" action="/update_profile/" data-parsley-validate="">
                            {% csrf_token %}
                          <div class="card-header">
                            <h4>Edit Profile</h4>
                          </div>
                          <div class="card-body">
                            <div class="row">
                              <div class="form-group col-md-6 col-12">
                                <label>student name</label>
                                <input type="text" class="form-control" value="{{students.student_name}} " name="student_name"
                                 data-parsley-required="true" data-parsley-required-message="Please Enter Student Name">
                                <div class="invalid-feedback">
                                  Please fill in the student name
                                </div>
                              </div>
                              <div class="form-group col-md-6 col-12">
                                <label>Password</label>
                                <input type="password" class="form-control" value="{{students.student_password}}" name="student_password"
                                 data-parsley-required="true" data-parsley-required-message="Please Enter Student Password">
                                <div class="invalid-feedback">
                                  Please fill in the last name
                                </div>
                              </div>
                            </div>
                            <div class="row">
                              <div class="form-group col-md-7 col-12">
                                <label>Email</label>
                                <input type="email" class="form-control" value="{{students.student_email}}" name="student_email"
                                 data-parsley-required="true" data-parsley-required-message="Please Enter Student Email">
                                <div class="invalid-feedback">
                                  Please fill in the email
                                </div>
                              </div>
                              <div class="form-group col-md-5 col-12">
                                <label>student contact</label>
                                <input type="tel" class="form-control" value="{{students.student_contact}}" name="student_contact"
                                 data-parsley-required="true" data-parsley-required-message="Please Enter Student Contact"
                                 minlength="10" maxlength="10">
                              </div>
                            </div>




                          </div>
                          <div class="card-footer text-right">
                            <button class="btn btn-primary">Save Changes</button>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </section>
          </div>
        </section>

      </footer>
    </div>
  </div>
  <!-- General JS Scripts -->
  <script src="assets/js/app.min.js"></script>
  <!-- JS Libraies -->
  <script src="assets/bundles/summernote/summernote-bs4.min.js"></script>
  <!-- Page Specific JS File -->
  <!-- Template JS File -->
  <script src="assets/js/scripts.js"></script>
  <script src="assets/bundles/jquery.sparkline.min.js"></script>

</body>

</html>
{% endblock %}
